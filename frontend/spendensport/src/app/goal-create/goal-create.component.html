
<app-title-bar backLinkUrl="/goals" backLinkName="Ziele" titleHeader="Ziel setzen"></app-title-bar>

<div class="main-container">
<form #goalForm="ngForm" class="content">
  <div class="card">

  <div style="max-width: 100%" class="input-row">
  <div class="form-container">
      <h2>Ich möchte:</h2>
      <input #description="ngModel"
                id="goal-description"
                name="goal-description"
                aria-label="mein Ziel"
                [(ngModel)]="currentGoal.description">
    </div>
    
    <div class="form-container">
      <h2>bis zum:</h2>
      <input  [min]="minDate"
              name="goal-date"
              [(ngModel)] = 'currentGoal.date'
              type="date">

    </div>
    <h2>erreichen.</h2>

    <div class="form-container">
      <h2>Wenn ich mein Ziel nicht erreiche, spende ich:</h2>

      <input
        type="number"
        min="0"
        [(ngModel)]="currentGoal.stake"
        name="goal-stake"
        #stake="ngModel"
        >
        <mat-icon matSuffix>euro_symbol</mat-icon>

    </div>
      <h2>an folgende Organisation:</h2>

    <app-button routerLink="/donations">Organisation auswählen</app-button>

  </div>
</div>
</form>
</div>
