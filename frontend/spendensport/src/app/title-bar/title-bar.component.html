<div class="title-background">
    <div *ngIf="backLinkName != undefined" class="back">
        <a (click)="backLinkClicked($event)" role="navigation" class="backLink"  [routerLink]="backLinkUrl"><i style="color: var(--color-highlight);" class="material-icons">arrow_back_ios</i>{{backLinkName}}</a>
    </div>
    
    <h1 role="banner" class="title">{{titleHeader}}</h1>
</div>
