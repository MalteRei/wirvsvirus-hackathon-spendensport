<div class="title-background">
    <div *ngIf="backLinkName != undefined && backLinkUrl != undefined" class="back">
        <i style="color: var(--color-highlight);" class="material-icons">arrow_back_ios</i>
        <a role="navigation" class="backLink"  [routerLink]="backLinkUrl">{{backLinkName}}</a>
    </div>
    
    <h1 role="heading" class="title">{{titleHeader}}</h1>
</div>
