<mat-card-header>
  <div class="menu-container">
  <button mat-icon-button>
    <mat-icon>more_vert</mat-icon>
  </button>
    <mat-menu>
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
    </mat-menu>
  <mat-card-title><h1>Meine Ziele</h1></mat-card-title>
  </div>
</mat-card-header>
<div class="information">
  <h3 class="choose-prompt">
      Los geht's!
  </h3>
  <div class="bonsai-logo">
    <app-logo-bonsai></app-logo-bonsai>
  </div>
  <p class="choose-question">
      Offene Ziele
  </p>
</div>
<div class="main-container">
  
  
    <div class="card" *ngFor="let goal of goals">
      <mat-card-content>
        <p class="set-goal-title">Goal: {{goal.description}} </p>
        <div>
          <button
            (click)="onComplete(goal)"
            type="submit">Erledigt
          </button>
          <mat-checkbox [(ngModel)]="goal.done">
          </mat-checkbox>
        </div>

        <div *ngIf="goal.done">
          <button
            (click)="deleteGoal(goal)"
            type="submit">
            LÃ¶schen
          </button>
        </div>


        <p>Days to go: {{goal.daysLeft()}}</p>
      </mat-card-content>
    </div>
  

</div>
<mat-card-actions>
  <a routerLink="/goal" class="add-goal-button">
    <i style="font-size: 50px;" class="material-icons">add</i>
  </a>
</mat-card-actions>
